<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GoPrezi</title>
</head>

<body>
    <div class="main">
        <img src="img/header.png" alt="header" class="header">
        <img src="img/content.png" alt="content" class="content">
        <img src="img/button.png" alt="button" class="button">
        <img src="img/ukr.png" alt="button" class="ukr">
        <img src="img/info_bcgr.png" alt="info_bcgr" class="info_bcgr">
        <img src="img/background-1.png" alt="background-1" class="background">
    </div>

    <div class="buttons_overlay">
        <a href="#" class="popup_button_1"></a>
        <img src="img/popup_img_1.png" alt="popup_img_1" class="popup_img_1">

        <a href="#" class="popup_btn_2"></a>
        <img src="img/popup_img_2.png" alt="popup_img_2" class="popup_img_2">

        <a href="#" class="popup_btn_3" ></a>
        <img src="img/popup_img_3.png" alt="popup_img_3" class="popup_img_3">

        <a href="#" class="popup_btn_4"></a>
        <img src="img/popup_img_4.png" class="popup_img_4" alt="">

        <a href="#" class="info_btn"></a>
        <img src="img/txt_info.png" alt="txt_info" class="txt_info">
        <img src="img/text_info.png" alt="text_info" class="text_info">
        
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $('body').on('click', '.popup_button_1', function () {
        $('.popup_img_1').show();
    });
    $('body').on('click', '.popup_img_1', function () {
        $('.popup_img_1').hide();
    });

    $('body').on('click', '.popup_btn_2', function () {
        $('.popup_img_2').show();
    });
    $('body').on('click', '.popup_img_2', function () {
        $('.popup_img_2').hide();
    });

    $('body').on('click', '.popup_btn_3', function () {
        $('.popup_img_3').show();
    });
    $('body').on('click', '.popup_img_3', function () {
        $('.popup_img_3').hide();
    });

    $('body').on('click', '.popup_btn_4', function () {
        $('.popup_img_4').show();
    });
    $('body').on('click', '.popup_img_4', function () {
        $('.popup_img_4').hide();
    });

    $('body').on('click', '.info_btn, .text_info, .info_bcgr', function () {
        $('.text_info').toggle();
        $('.txt_info').toggle();
        $('.info_bcgr').toggle();
    });
    // $('body').on('click', '.info_btn', function () {
    //     $('.txt_info').show();
    // });
    // $('body').on('click', '.txt_info', function () {
    // });
</script>



</html>
